<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review details</title>
</head>
<div th:replace="~{fragments :: head}"></div>
<div th:replace="~{fragments :: header-nav}"></div>
<h3 th:unless="${review}">There is no such review!</h3>

<div class="container mt-5">
    <h1>Review details</h1>
    <p><strong>Id:</strong> <span th:text="${review.id}">Id</span></p>
    <p><strong>Date:</strong> <span th:date="${review.dateOfSubmission}">Date of submission</span></p>
    <p><strong>Text:</strong> <span th:text="${review.text}">Text</span></p>
    <p><strong>Conclusion:</strong> <span th:text="${review.conclusion}">Conclusion</span></p>
<!--    <p><strong>Reviewer id:</strong> <span th:text="${review.reviewer_id}">Reviewer Id</span></p>-->
    <p><strong>Passed?</strong> <span th:text="${review.passed}">Pass?</span></p>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
