<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University tutors!</title>
</head>
<div th:replace="~{fragments :: head}"></div>
<div th:replace="~{fragments :: header-nav}"></div>
<h3 th:unless="${uniTutors} and ${uniTutors.size()}">There are no uniTutors!</h3>
<button class="btn btn-outline-primary"><a th:href="@{'/uniTutors/create'}">Create university tutor</a></button>
<table class="table table-primary table-striped table-hover table-bordered border-danger-subtle">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class = "table-group-divider">
            <tr th:each="uniTutor: ${uniTutors}">
                <td th:text="${uniTutor.id}"></td>
                <td th:text="${uniTutor.name}"></td>
                <td th:text="${uniTutor.positionType}"></td>
                <td><a class="btn btn-info" th:href="@{'/uniTutors/edit/'+${uniTutor.id}}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{'/uniTutors/delete/'+${uniTutor.id}}">Delete</a></td>
            </tr>
            <footer th:replace="~{fragments :: footer}"></footer>
        </tbody>
    </table>
</body>
</html>
