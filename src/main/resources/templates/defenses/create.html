<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a defense</title>
</head>
<body>
<div th:replace="~{fragments :: head}"></div>
<div th:replace="~{fragments :: header-nav}"></div>
<h4>Create a defense</h4>
<form th:action="@{/defenses/save}" th:object="${defense}" method="post">
    <div class="form-group">

        <label for="grade">Grade: </label>
        <select id="grade" th:field="*{grade}">
            <option th:each="i : ${#numbers.sequence(2, 6)}"
                    th:value="${i}" th:text="${i}">
            </option>
        </select>
        <span class="text-danger" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}">Grade Error</span>

        <label for="reviewId">Review Id: </label>
        <select id="reviewId" th:field="*{reviewId}">
            <option th:each="reviewId : ${reviewIds}"
                    th:value="${reviewId}"
                    th:text="${reviewId}"
                    th:selected="${reviewId == defense.reviewId}">
            </option>
        </select>

    </div>
    <button type="submit">Save defense</button>
</form>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
