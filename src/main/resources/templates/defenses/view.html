<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Defense details</title>
</head>
<div th:replace="~{fragments :: head}"></div>
<div th:replace="~{fragments :: header-nav}"></div>
<h3 th:unless="${defense}">There is no such defense!</h3>

<div class="container mt-5">
    <h1>Defense details</h1>
    <p><strong>Id:</strong> <span th:text="${defense.id}">Id</span></p>
    <p><strong>Date:</strong> <span th:date="${defense.date}">Date</span></p>
<!--    <p><strong>Reviewer id:</strong> <span th:text="${defense.reviewer_id}">Reviewer Id</span></p>-->
    <p><strong>Passed?</strong> <span th:text="${defense.grade}">Pass?</span></p>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
