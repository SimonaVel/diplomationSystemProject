<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Defenses!</title>
</head>
<div th:replace="~{fragments :: head}"></div>
<div th:replace="~{fragments :: header-nav}"></div>
<h3 th:unless="${defenses} and ${defenses.size()}">There are no defenses!</h3>
<button class="btn btn-outline-primary"><a th:href="@{'/defenses/create'}">Create defense</a></button>
<table class="table table-primary table-striped table-hover table-bordered border-danger-subtle">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Date</th>
                <th scope="col">Reviewer Id</th>
                <th scope="col">Grade</th>

                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class = "table-group-divider">
            <tr th:each="defense: ${defenses}">
                <td th:text="${defense.id}"></td>
                <td th:text="${defense.date}"></td>
                <td th:text="${defense.reviewId}"></td>
                <td th:text="${defense.grade}"></td>

                <td><a class="btn btn-info" th:href="@{'/defenses/edit/'+${defense.id}}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{'/defenses/delete/'+${defense.id}}">Delete</a></td>
            </tr>
        </tbody>
    </table>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
